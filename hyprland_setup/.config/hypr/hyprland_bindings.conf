$setheme = python3 ~/scripts/setheme/main.py

# Don't recommend ALT (used by other programs)
$mainMod = SUPER

# Hyprland style
# $workspace = workspace
# Qtile-style (got used to it)
$workspace = focusworkspaceoncurrentmonitor

# Launch apps
binde = $mainMod, RETURN, exec, $terminal
# $cmd = mpv ~/Music/vicces/ --loop-playlist=inf --shuffle=yes
$cmd = qalc
binde = $mainMod shift, RETURN, exec, foot -H $cmd
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, r, exec, $menu
# bind = $mainMod, m, exec, $setheme

binde = Super, Period, changegroupactive, f
bind = Super, Comma, togglegroup

# AGS
bind = $mainMod shift, r, exec, ags quit; ags run
bind = $mainMod, a, exec, ags -t volchanger
binde = $mainMod, b, exec, astal -t bar
# bind = $mainMod, g, exec, ags -t fiz_bar_left
# bind = $mainMod shift, g, exec, ags -t fiz_bar_right
# bind = $mainMod, q, exec, ags -r "toggle_desktop_widget()"
binde = $mainMod, q, exec, astal -t qs
binde = $mainMod, d, exec, astal -t hee
binde = $mainMod, a, exec, astal -t volume_level

# window management
binde = $mainMod shift, c, killactive,
binde = $mainMod, t, togglefloating,
binde = $mainMod, f, fullscreen, 1
binde = $mainMod shift, f, fullscreen
binde = $mainMod, z, togglesplit,

# monitors
bind = $mainMod, Tab, focusmonitor, +1
bind = $mainMod shift, Tab, swapactiveworkspaces, 0 1

# lock, exit
bind = $mainMod, n, exec, hyprlock &
bind = $mainMod shift, n, exec, sleep 1 && hyprctl dispatch dpms off

bind = $mainMod control, q, exit

# hyprpaper
bind = $mainMod, v, exec, killall hyprpaper
bind = $mainMod shift, v, exec, hyprpaper

# screenshot
# bind = shift, Print, exec, grim -o HDMI-A-1
bind = super, g, exec, grim # -o HDMI-A-1
bind = super shift, g, exec, grim -g "$(slurp)"

# Switch workspaces
bind = $mainMod, 0, $workspace, name: desktop
bind = $mainMod, 1, $workspace, 1
bind = $mainMod, 2, $workspace, 2
bind = $mainMod, 3, $workspace, 3
bind = $mainMod, 4, $workspace, 4
bind = $mainMod, u, $workspace, 5
bind = $mainMod, i, $workspace, 6
bind = $mainMod, o, $workspace, 7
bind = $mainMod, p, $workspace, 8
# binde = $mainMod, w, $workspace, -1
# binde = $mainMod, e, $workspace, +1
# show desktop (move to an empty workspace)
# bind = $mainMod, d, $workspace, 314

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, u, movetoworkspace, 5
bind = $mainMod SHIFT, i, movetoworkspace, 6
bind = $mainMod SHIFT, o, movetoworkspace, 7
bind = $mainMod SHIFT, p, movetoworkspace, 8
# binde = $mainMod SHIFT, w, movetoworkspace, -1
# binde = $mainMod SHIFT, e, movetoworkspace, +1

# move focus
binde = $mainMod, h, movefocus, l
binde = $mainMod, l, movefocus, r
binde = $mainMod, k, movefocus, u
binde = $mainMod, j, movefocus, d
binde = $mainMod, space, cyclenext
binde = $mainMod shift, space, cyclenext, prev

# Move active window in a workspace
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, j, swapwindow, d
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, l, swapwindow, r

# Resize windows
$d = 20
binde = $mainMod control, h, resizeactive, -$d 0
# binde = $mainMod control, h, resizeactive, exact 600 10
binde = $mainMod control, l, resizeactive, $d 0
binde = $mainMod control, k, resizeactive, 0 -$d
binde = $mainMod control, j, resizeactive, 0 $d

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

################
## MULTI-MEDIA ##
################

## multi-media keys (for keyboards that have them)
binde = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
binde = , XF86MonBrightnessUp, exec, brightnessctl s 5%+
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPlay, exec, playerctl play-pause
bind  = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%

## F keys for keyboards without multi-media keys
binde = $mainMod, F1, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde = $mainMod, F2, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde = $mainMod shift, F2, exec, pactl set-sink-volume @DEFAULT_SINK@ -100%
binde = $mainMod, F3, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = $mainMod shift, F3, exec, pactl set-sink-volume @DEFAULT_SINK@ +100%

binde = $mainMod, F6, exec, brightnessctl s 2%-
binde = $mainMod, F7, exec, brightnessctl s 2%+
bind = $mainMod shift, F6, exec, brightnessctl s 0%
bind = $mainMod shift, F7, exec, brightnessctl s 100%

bind = $mainMod ALT, K, exec, hyprctl keyword cursor:zoom_factor 5
bind = $mainMod ALT, J, exec, hyprctl keyword cursor:zoom_factor 1

